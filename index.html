<!doctype html>
<html>

	<head>

		<title>Code Wolf</title>
		<meta charset="utf-8">
		<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel='stylesheet' href='styles/style.css' type='text/css'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src='script/script.js'></script>




	</head>


	<body>

		<div id='topbar'>

			<div class='logo'>

				<p class='inline'><img id='wolf' src='images/wolf.png'>ode Wolf</p>

			</div>

			<center>
			<div id='buttons' class='btn-group'>

				<button type='button' id='html' class='btn btn-default active'>HTML</button>
				<button type='button' id='css' class='btn btn-default'>CSS</button>
				<button type='button' id='javascript' class='btn btn-default'>Javascript</button>
				<button type='button' id='output' class='btn btn-default active'>Output</button>

			</div>
			</center>


		</div>


		<div id='theBody'>


			<textarea spellcheck="false" id='htmlArea' class='area'><p id='text'>Hello world</p></textarea>

			<textarea spellcheck="false" id='cssArea' class='area hidden'>p {color: #1fa6f4}</textarea>

			<textarea spellcheck="false" id='javascriptArea' class='area hidden'>document.getElementById('text').style.fontSize = '14px';</textarea>

			<iframe id='outputArea' class='area'></iframe>


		</div>

	</body>

</html>
